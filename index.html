<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Takvim</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="calendar">
          <div class="month">
            <i class="fas fa-angle-left prev"></i>
            <div class="date">Ekim 2015</div>
            <i class="fas fa-angle-right next"></i>
          </div>
          <div class="weekdays">
            <div>Pazartesi</div>
            <div>Salı</div>
            <div>Çarşanba</div>
            <div>Perşenbe</div>
            <div>Cuma</div>
            <div>Cumartesi</div>
            <div>Pazar</div>
          </div>
          <div class="days"></div>
          <div class="goto-today">
            <button class="today-btn">Bugün</button>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="today-date">
          <div class="event-date">31 ARALIK 2023</div>
        </div>
        <div class="events"></div>
        <div class="add-event-wrapper">
          <div class="add-event-header">
            <div class="title">Etkinlik Ekle</div>
            <i class="fas fa-times close"></i>
          </div>
          <div class="add-event-body">
            <div class="add-event-input">
              <input type="text" placeholder="Etkinlik Adı" class="event-name" />
            </div>
            <div class="add-event-input">
              <input
                type="text"
                placeholder="Etkinlik Başlangıç Zamanı"
                class="event-time-from"
              />
            </div>
            <div class="add-event-input">
              <input
                type="text"
                placeholder="Etkinlik Bitiş Zamanı"
                class="event-time-to"
              />
            </div>
          </div>
          <div class="add-event-footer">
            <button class="add-event-btn">Etkinlik Ekle</button>
          </div>
        </div>
      </div>
      <button class="add-event">
        <i class="fas fa-plus"></i>
      </button>
    </div>


    <script src="script.js"></script>
  </body>
</html>
